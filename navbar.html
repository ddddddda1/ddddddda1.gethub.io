<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container {
        display: flex;
        flex-direction: row-reverse;
        height: 400px;
      }
      .item {
        border: 2px solid green;


      }
      .item:nth-child(1) {
        height: 200px;
      }
      .item:nth-child(2) {
        height: 100px;
      }
      .item:nth-child(3) {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Первый</div>
      <div class="item">Второй</div>
      <div class="item">Третий</div>
  </body>
</html>
